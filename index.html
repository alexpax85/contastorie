<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Magico Creatore di Fiabe</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>âœ¨ Il Magico Creatore di Fiabe âœ¨</h1>
        </header>

        <main id="selection-screen">
            <div class="step" id="step-1">
                <h2>1. Scegli i personaggi</h2>
                <div class="options">
                    <!-- Character options will be inserted here by JavaScript -->
                </div>
                <input type="text" id="custom-character" placeholder="O scrivi un personaggio personalizzato">
            </div>

            <div class="step" id="step-2">
                <h2>2. Scegli l'ambientazione</h2>
                <div class="options">
                    <!-- Setting options will be inserted here by JavaScript -->
                </div>
                <input type="text" id="custom-setting" placeholder="O scrivi un'ambientazione personalizzata">
            </div>

            <div class="step" id="step-3">
                <h2>3. Scegli l'insegnamento</h2>
                <div class="options">
                    <!-- Moral options will be inserted here by JavaScript -->
                </div>
                <input type="text" id="custom-moral" placeholder="O scrivi un insegnamento personalizzato">
            </div>

            <button id="generate-story">Crea la mia fiaba!</button>
        </main>

        <div id="loading-screen" class="hidden">
            <div class="spinner"></div>
            <p>Sto creando la tua fiaba magica...</p>
        </div>

        <div id="story-screen" class="hidden">
            <h2 id="story-title"></h2>
            <div id="story-text"></div>
            <div class="actions">
                <button id="copy-text">ðŸ“‹ Copia testo</button>
                <button id="new-story">ðŸ”„ Crea una nuova fiaba</button>
            </div>
        </div>
    </div>

    <script src="js/gemini-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
