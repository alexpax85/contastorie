<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Il Magico Creatore di Fiabe âœ¨</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div class="container">
        <div id="selection-screen">
            <header>
                <h1>âœ¨ Il Magico Creatore di Fiabe âœ¨</h1>
            </header>
            <main>
                <div id="step-1" class="step">
                    <h2>1. Scegli i tuoi personaggi</h2>
                    <div class="options character-options">
                        <!-- Card dei personaggi verranno inserite qui -->
                    </div>
                    <input type="text" id="custom-character" placeholder="Oppure scrivi un personaggio personalizzato...">
                </div>
                <div id="step-2" class="step">
                    <h2>2. Scegli l'ambientazione</h2>
                    <div class="options setting-options">
                        <!-- Card delle ambientazioni verranno inserite qui -->
                    </div>
                    <input type="text" id="custom-setting" placeholder="Oppure scrivi un'ambientazione personalizzata...">
                </div>
                <div id="step-3" class="step">
                    <h2>3. Scegli l'insegnamento</h2>
                    <div class="options moral-options">
                        <!-- Card delle morali verranno inserite qui -->
                    </div>
                    <input type="text" id="custom-moral" placeholder="Oppure scrivi un insegnamento personalizzato...">
                </div>
                <button id="generate-story">Crea la mia fiaba!</button>
            </main>
        </div>

        <div id="loading-screen" class="hidden">
            <div class="spinner"></div>
            <p>Sto creando la tua fiaba magica...</p>
        </div>

        <div id="story-screen" class="hidden">
            <h2 id="story-title"></h2>
            <div id="story-text"></div>
            <div class="actions">
                <button id="create-illustration">ðŸŽ¨ Crea un'illustrazione</button>
                <button id="copy-text">ðŸ“‹ Copia testo</button>
                <button id="new-story">ðŸ”„ Crea una nuova fiaba</button>
            </div>
        </div>
    </div>

    <div id="popup-overlay" class="hidden">
        <div id="popup">
            <p id="popup-text"></p>
            <div class="popup-actions">
                <button id="popup-select">Seleziona</button>
                <button id="popup-close">Chiudi</button>
            </div>
        </div>
    </div>

    <script src="js/gemini-api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/background.js"></script>
</body>
</html>
